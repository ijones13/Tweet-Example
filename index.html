<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tweet Example</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="tweet-container">

      <div class="name-lockup">
        <img class="avatar" src="http://help.zenefits.com/%40api/deki/files/1166/zenefits-logo-bird.png">
        <div class="name">m r mr s<span>@mmrs_</span></div>
      </div>

      <blockquote>I only have one new years resolution<br>
      More ascii cat art in my commit messages</blockquote>

      <div class="actions">
        <i class="fa fa-reply"></i> Reply
        <i class="fa fa-retweet"></i> Retweet
        <i class="fa fa-star"></i> Favorited
        <i class="fa fa-ellipsis-h"></i> More
      </div>

      <time>10:46 AM - 1 Jan 14</time>
    </div>
  </body>
</html>
